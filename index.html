<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Media Gallery</title>
<style>
body { font-family: Arial, sans-serif; background: #111; color: #eee; }
h1 { text-align: center; }
.gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
img, video { width: 100%; border-radius: 10px; }
</style>
</head>
<body>
<h1>Image Gallery</h1>
<div class="gallery">
<img src="images/img1.jpg" />
<img src="images/img2.jpg" />
<img src="images/img3.jpg" />
<img src="images/img4.jpg" />
<img src="images/img5.jpg" />
<img src="images/img6.jpg" />
<img src="images/img7.jpg" />
<img src="images/img8.jpg" />
<img src="images/img9.jpg" />
<img src="images/img10.jpg" />
<img src="images/img11.jpg" />
<img src="images/img12.jpg" />
</div>
<h1>Video Gallery</h1>
<div class="gallery">
<video controls src="videos/video1.mp4"></video>
<video controls src="videos/video2.mp4"></video>
<video controls src="videos/video3.mp4"></video>
<video controls src="videos/video4.mp4"></video>
<video controls src="videos/video5.mp4"></video>
<video controls src="videos/video6.mp4"></video>
<video controls src="videos/video7.mp4"></video>
<video controls src="videos/video8.mp4"></video>
<video controls src="videos/video9.mp4"></video>
<video controls src="videos/video10.mp4"></video>
</div>
</body>
</html>
